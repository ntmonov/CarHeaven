<div class="container">
  <div class="row justify-content-center">
    <form #form='ngForm' (ngSubmit)='login(form)' class='col-md-3 text-center'>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name='username'
        required
        [(ngModel)]='model.username'
        #username='ngModel'
        >
        <div [hidden]='username.valid || username.pristine' class="alert alert-danger">Username is required</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password"
        required
        [(ngModel)]='model.password'
        #password='ngModel'
        >
        <div [hidden]='password.valid || password.pristine' class="alert alert-danger">Password is required</div>
      </div>

      <button [disabled]='form.invalid' type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
